<!DOCTYPE html>
<html>
<head>
    <title>Edit Connector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Edit Connector</h2>
        <form method="post" class="form-block">
            <div class="form-group">
                <label for="llm_provider">LLM Provider:</label>
                <input type="text" id="llm_provider" name="llm_provider" value="{{ connector.llm_provider }}" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" value="{{ connector.model }}" required>
            </div>
            <div class="form-actions">
                <button type="submit">Save Changes</button>
                <a href="/connectors"><button type="button">Cancel</button></a>
            </div>
        </form>
    </div>
</body>
</html>
