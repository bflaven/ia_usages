<!DOCTYPE html>
<html>
<head>
    <title>Create Prompt</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Create a New Prompt</h2>
        <form method="post" class="form-block">
            <div class="form-group">
                <label for="system">System Prompt:</label>
                <textarea id="system" name="system" required></textarea>
            </div>
            <div class="form-group">
                <label for="user">User Prompt:</label>
                <textarea id="user" name="user" required></textarea>
            </div>
            <div class="form-group">
                <label for="keywords">Keywords (comma-separated):</label>
                <input type="text" id="keywords" name="keywords" placeholder="creation,content,seo" required>
            </div>
            <div class="form-group">
                <label for="connector_id">Connector:</label>
                <select id="connector_id" name="connector_id" required>
                    {% for connector in connectors %}
                        <option value="{{ connector.id }}">{{ connector.llm_provider }} / {{ connector.model }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-actions">
                <button type="submit">Save Prompt</button>
                <a href="/"><button type="button">Back to Registry</button></a>
            </div>
        </form>
    </div>
</body>
</html>
