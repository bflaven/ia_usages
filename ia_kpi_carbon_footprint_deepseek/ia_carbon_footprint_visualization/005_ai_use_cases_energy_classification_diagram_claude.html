<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
    <!-- Background -->
    <rect width="1000" height="700" fill="white"/>

    <!-- Claude-style AI Symbol -->
    <g transform="translate(40, 150) scale(1.2)">
        <!-- Main circle background - slightly reduced size -->
        <circle cx="100" cy="140" r="85" fill="#4a5568" opacity="0.1"/>

        <circle cx="100" cy="140" r="45" fill="#4a5568"/>
        
        <!-- Cross lines - same position -->
        <path d="M90,140 L110,140 M100,130 L100,150" 
              stroke="white" stroke-width="3" fill="none"/>
              
        <!-- Diagonal lines - same position -->
        <path d="M95,135 L105,145 M95,145 L105,135" 
              stroke="white" stroke-width="3" fill="none"/>
              
        <!-- AI Text below - same position -->
        <text x="100" y="210" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#4a5568">AI</text>
    </g>

    <!-- Rest of the SVG remains exactly the same -->
    <!-- Energy Classification Bars -->
    <g transform="translate(300, 100)">
        <!-- Classification Labels -->
        <text x="-20" y="25" text-anchor="end" font-family="Arial" font-size="14">A</text>
        <text x="-20" y="75" text-anchor="end" font-family="Arial" font-size="14">B</text>
        <text x="-20" y="125" text-anchor="end" font-family="Arial" font-size="14">C</text>

        <text x="-20" y="275" text-anchor="end" font-family="Arial" font-size="14">F</text>
        <text x="-20" y="325" text-anchor="end" font-family="Arial" font-size="14">G</text>

        <!-- Bars -->
        <rect x="0" y="10" width="200" height="30" fill="#1ea362" rx="5"/>

        <rect x="0" y="310" width="80" height="30" fill="#d00000" rx="5"/>

    <g transform="translate(600, 50)">
        <!-- A Class (Green) -->
        <text x="0" y="25" font-family="Arial" font-size="12" fill="#1ea362">• Grammar and Spelling Correction</text>

        <!-- B Class -->
        <text x="0" y="75" font-family="Arial" font-size="12" fill="#52b788">• Text Classification</text>
        <text x="0" y="95" font-family="Arial" font-size="12" fill="#52b788">• Sentiment Analysis</text>

        <!-- C Class -->
        <text x="0" y="125" font-family="Arial" font-size="12" fill="#86c49a">• Named Entity Recognition (NER)</text>
        <text x="0" y="145" font-family="Arial" font-size="12" fill="#86c49a">• Data Anonymization</text>

        <!-- D Class -->
        <text x="0" y="175" font-family="Arial" font-size="12" fill="#ffba08">• Translation</text>

        <text x="0" y="345" font-family="Arial" font-size="12" fill="#d00000">• Text Translation Classification</text>
    </g>

    <g transform="translate(600, 500)">
        <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold">Legend:</text>
        <!-- Color squares with descriptions -->
        <rect x="0" y="20" width="15" height="15" fill="#1ea362"/>
        <text x="25" y="32" font-family="Arial" font-size="12">A: Economical (intense green)</text>
        
        <rect x="0" y="45" width="15" height="15" fill="#52b788"/>

        <rect x="0" y="70" width="15" height="15" fill="#86c49a"/>

        <rect x="0" y="95" width="15" height="15" fill="#ffba08"/>
        <text x="25" y="107" font-family="Arial" font-size="12">D: Medium low</text>
        
        <rect x="0" y="120" width="15" height="15" fill="#f48c06"/>
        <text x="25" y="132" font-family="Arial" font-size="12">E: Medium high</text>
        
        <rect x="0" y="145" width="15" height="15" fill="#dc2f02"/>

        <rect x="0" y="170" width="15" height="15" fill="#d00000"/>
        <text x="25" y="182" font-family="Arial" font-size="12">G: Very energy-intensive (intense red)</text>

    <text x="500" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">AI Use Cases Energy Classification</text>
