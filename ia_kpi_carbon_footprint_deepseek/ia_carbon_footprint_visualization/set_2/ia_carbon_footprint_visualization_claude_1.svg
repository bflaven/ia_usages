<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#fff"/>
  
  <!-- Title with handwritten style -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-style="italic">
    AI Energy Impact
  </text>

  <!-- Earth illustration on the left -->
  <g transform="translate(200, 300)">
    <!-- Earth circle -->
    <circle cx="0" cy="0" r="80" fill="#87CEEB"/>
    <!-- Continents sketch style -->
    <path d="M-40,0 Q-20,-30 0,-20 T40,-10 M-50,20 Q-20,40 10,30 T50,40" 
          fill="none" stroke="#228B22" stroke-width="8" stroke-linecap="round"/>
    <!-- Sketchy outline -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#000" stroke-width="2" 
            stroke-dasharray="5,5"/>
  </g>

  <!-- Thermometer on the right -->
  <g transform="translate(600, 300)">
    <!-- Thermometer bulb -->
    <circle cx="0" cy="50" r="30" fill="#ff6b6b"/>
    <!-- Thermometer stem -->
    <rect x="-10" y="-80" width="20" height="140" fill="#ff6b6b"/>
    <!-- Thermometer outline -->
    <circle cx="0" cy="50" r="30" fill="none" stroke="#000" stroke-width="2"/>
    <rect x="-10" y="-80" width="20" height="140" fill="none" stroke="#000" stroke-width="2"/>
    <!-- Temperature marks -->
    <line x1="20" y1="-60" x2="10" y2="-60" stroke="#000" stroke-width="2"/>
    <line x1="20" y1="-20" x2="10" y2="-20" stroke="#000" stroke-width="2"/>
    <line x1="20" y1="20" x2="10" y2="20" stroke="#000" stroke-width="2"/>
  </g>

  <!-- Connecting arrows and symbols -->
  <g stroke="#000" stroke-width="2" fill="none">
    <!-- Arrows connecting elements -->
    <path d="M300,300 C400,300 450,300 550,300" 
          marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>

  <!-- Server racks representing AI infrastructure -->
  <g transform="translate(400, 200)">
    <rect x="-30" y="-20" width="60" height="40" fill="none" 
          stroke="#666" stroke-width="2"/>
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#666" stroke-width="2"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#666" stroke-width="2"/>
    <line x1="-20" y1="10" x2="20" y2="10" stroke="#666" stroke-width="2"/>
  </g>

  <!-- Heat waves -->
  <g transform="translate(400, 300)">
    <path d="M-20,-30 Q-10,-40 0,-30 T20,-30" 
          stroke="#ff6b6b" stroke-width="2" fill="none"/>
    <path d="M-20,-15 Q-10,-25 0,-15 T20,-15" 
          stroke="#ff6b6b" stroke-width="2" fill="none"/>
    <path d="M-20,0 Q-10,-10 0,0 T20,0" 
          stroke="#ff6b6b" stroke-width="2" fill="none"/>
  </g>

  <!-- Note-taking style labels -->
  <text x="200" y="420" text-anchor="middle" font-family="Arial" font-size="14" font-style="italic">
    Planet Earth
  </text>
  <text x="600" y="420" text-anchor="middle" font-family="Arial" font-size="14" font-style="italic">
    Rising Temperatures
  </text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial" font-size="14" font-style="italic">
    AI Data Centers
  </text>
</svg>
