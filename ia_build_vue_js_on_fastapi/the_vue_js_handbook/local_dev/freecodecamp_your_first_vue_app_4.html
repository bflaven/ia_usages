<html>
  <body>
    <div id="example">
      <p>{{ hello }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
      new Vue({
        el: '#example',
        data: {
          hello: 'Hello World!'
        }
      })
    </script>
  </body>
</html>
